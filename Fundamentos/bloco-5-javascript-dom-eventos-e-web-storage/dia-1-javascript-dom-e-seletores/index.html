<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
       
        
     function alterarTexto()   {
     return document.getElementsByTagName('p')[1].innerText = "daqui dois anos eu me vejo trabalhando em desenvolvimento web e ganhando bem"
    }
    alterarTexto()


     function alterarCor () {
      document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)"
    }
    alterarCor()


     function mudaACorDeFundo() {
       document.getElementsByClassName("center-content")[0].style.backgroundColor = "white"
    }
    mudaACorDeFundo()


    function CorrigeTitulo() {
       document.getElementsByTagName("h1")[0].innerHTML = "Exercício 5.1 - JavaScript"
    }
    CorrigeTitulo()

    function DeixaTextoEmLetraMaiuscula() {
      let Texto = document.getElementsByTagName('p')[0];
      Texto.innerHTML = Texto.innerHTML.toUpperCase();
    }
    DeixaTextoEmLetraMaiuscula()


    function ExibeTodoOConteudoDasTagsP () {
      let todosConteudosTagP = document.getElementsByTagName('p')

      for(let index = 0; index < todosConteudosTagP.length; index += 1)
     console.log(todosConteudosTagP[index].innerText)
    }
    ExibeTodoOConteudoDasTagsP()
    </script>
  </body>
</html>
